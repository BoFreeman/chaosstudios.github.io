<!DOCTYPE html>
<html lang="en">
<head>
  <!-- SECTION 1: HEAD META + STYLES -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chaos Studios – ME CHAOS SUPREME</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .poster-container {
      max-width: 100%;
      text-align: center;
      padding: 40px 20px;
    }

    .poster-container img {
      width: 100%;
      max-width: 1000px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
    }

    .cta-buttons {
      margin-top: 30px;
    }

    .cta-buttons a {
      margin: 0 10px;
      padding: 12px 24px;
      background-color: #ff3c00;
      color: white;
      text-decoration: none;
      border-radius: 30px;
      font-weight: bold;
      transition: 0.2s ease;
    }

    .cta-buttons a:hover {
      background-color: #ff6a3d;
    }

    .glitch-title {
      font-size: 3rem;
      font-weight: bold;
      color: white;
      position: relative;
      text-align: center;
      margin-top: 50px;
      font-family: 'Courier New', monospace;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .glitch-title::before,
    .glitch-title::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      width: 100%;
      overflow: hidden;
      color: white;
      clip: rect(0, 900px, 0, 0);
    }

    .glitch-title::before {
      animation: glitchTop 2s infinite linear alternate-reverse;
      color: #ff00c8;
      z-index: -1;
    }

    .glitch-title::after {
      animation: glitchBottom 2s infinite linear alternate-reverse;
      color: #00fff9;
      z-index: -2;
    }

    @keyframes glitchTop {
      0% { clip: rect(0, 9999px, 0, 0); transform: translate(-2px, -2px); }
      10% { clip: rect(10px, 9999px, 40px, 0); transform: translate(2px, 2px); }
      20% { clip: rect(30px, 9999px, 60px, 0); transform: translate(-2px, 1px); }
      100% { clip: rect(0, 9999px, 0, 0); transform: translate(0, 0); }
    }

    @keyframes glitchBottom {
      0% { clip: rect(0, 9999px, 0, 0); transform: translate(2px, 2px); }
      10% { clip: rect(50px, 9999px, 80px, 0); transform: translate(-1px, -1px); }
      20% { clip: rect(10px, 9999px, 30px, 0); transform: translate(1px, -2px); }
      100% { clip: rect(0, 9999px, 0, 0); transform: translate(0, 0); }
    }

    #truthtv-intro {
      position: fixed;
      inset: 0;
      background: black;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: fadeOut 4s forwards;
      animation-delay: 2.5s;
    }

    .crt-overlay {
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        0deg,
        rgba(255,255,255,0.03) 0px,
        rgba(255,255,255,0.03) 2px,
        transparent 2px,
        transparent 4px
      );
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .truthtv-glitch-text {
      color: #00ffcc;
      font-size: 2rem;
      font-family: 'Courier New', monospace;
      text-shadow: 0 0 5px #00ffcc;
      animation: glitch 0.8s infinite;
    }

    @keyframes glitch {
      0% { transform: translate(0); }
      25% { transform: translate(-2px, 2px); }
      50% { transform: translate(2px, -1px); }
      75% { transform: translate(-1px, -2px); }
      100% { transform: translate(1px, 1px); }
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }
  </style>
</head>
<body>
  <!-- SECTION 0.1: TRUTHTV GLITCH INTRO -->
  <div id="truthtv-intro">
    <div class="crt-overlay">
      <div class="truthtv-glitch-text">TRUTHTV // INITIATING FEED</div>
    </div>
  </div>

  <!-- SECTION 2.1: GLITCH TITLE -->
  <div class="glitch-title" data-text="ME CHAOS SUPREME">ME CHAOS SUPREME</div>

  <!-- SECTION 2: POSTER CONTAINER -->
  <div class="poster-container">
    <img src="Images/mafaverse_ensemble_poster.png" alt="ME CHAOS SUPREME Ensemble Poster">
  </div>

  <!-- SECTION 3: CTA BUTTONS -->
  <div class="cta-buttons">

    <a href="#truth">They Don’t Want You To Know This</a>
  </div>

</body>
