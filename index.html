
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-color: #111;
      color: #f0e6d2;
      text-align: center;
    }
    header {
      padding: 4rem 2rem 2rem;
    }
    h1 {
      font-size: 3rem;
      letter-spacing: 1px;
      margin-bottom: 0.5rem;
    }
    h2 {
      font-size: 1.5rem;
      font-style: italic;
      margin: 0.5rem 0;
    }
    p.subtitle {
      font-size: 1.1rem;
      margin-top: 0.5rem;
      color: #ccc;
    }
    .cta-button {
      margin: 2rem auto;
      padding: 0.75rem 2rem;
      font-size: 1rem;
      background-color: #d62828;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-transform: uppercase;
    }
    .cta-button:hover {
      background-color: #a11b1b;
    }
    .poster-gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      padding: 2rem;
    }
    .poster-gallery img {
      max-width: 300px;
      border: 2px solid #444;
      transition: transform 0.2s;
    }
    .poster-gallery img:hover {
      transform: scale(1.05);
      border-color: #d62828;
    }
    footer {
      margin: 3rem 0 1rem;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>

  <header>

    <h2>Antisystem Satiricum</h2>
    <p class="subtitle">Thinking is not dead. Laugh neither.</p>
    <button class="cta-button" onclick="document.getElementById('gallery').scrollIntoView({behavior: 'smooth'})">View the Posters</button>
  </header>

  <section id="gallery" class="poster-gallery">
    <img src="assets/posters/nobody-kills-like-me.png" alt="Nobody Kills Like Me Poster" />
    <img src="assets/posters/tariffs-are-beautiful.png" alt="Tariffs Are Beautiful Poster" />
